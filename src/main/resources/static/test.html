</head>
<body>
<h1>Chat WebSocket í…ŒìŠ¤íŠ¸</h1>

<label>JWT í† í°: </label>
<input type="password" id="tokenInput" style="width: 500px;" placeholder="Postmanì—ì„œ ë³µì‚¬í•œ í† í°ì„ ì—¬ê¸°ì— ë¶™ì—¬ë„£ê¸°"><br><br>

<label>ì±„íŒ…ë°© ID: </label>
<input type="number" id="chatIdInput" placeholder="ì˜ˆ: 1"><br><br>

<label>ë©”ì‹œì§€: </label>
<input type="text" id="messageInput" placeholder="ì „ì†¡í•  ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”"><br><br>

<label>íŒŒì¼ ì²¨ë¶€: </label>
<input type="file" id="fileInput"><br><br>

<button onclick="connect()">Connect</button>
<button onclick="sendMessage()">Send Message</button>

<pre id="log" style="border:1px solid #ccc; background:#fafafa; padding:10px;"></pre>

<script>
    let stompClient = null;

    function log(message, isError = false, asHtml = false) {
        const logElement = document.getElementById("log");
        const wrapper = document.createElement("div");
        wrapper.style.color = isError ? "red" : "black";

        if (asHtml) {
            wrapper.innerHTML = message;
        } else {
            wrapper.textContent = message;
        }

        logElement.appendChild(wrapper);
    }

    function getToken() {
        return document.getElementById("tokenInput").value;
    }

    function connect() {
        const token = getToken();
        if (!token) {
            log("JWT í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.", true);
            return;
        }

        const socketUrl = window.location.origin + '/api/v1/ws?token=' + token;
        const socket = new SockJS(socketUrl);
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { Authorization: 'Bearer ' + token },
            frame => {
                log("ì—°ê²° ì„±ê³µ: " + frame);
                const chatId = document.getElementById("chatIdInput").value || 1;

                stompClient.subscribe('/topic/room.' + chatId, message => {
                    const body = JSON.parse(message.body);
                    log("ğŸ“¨ ë°›ì€ ë©”ì‹œì§€: " + JSON.stringify(body));

                    if (body.fileUrl) {
                        log(`ğŸ“ ì²¨ë¶€íŒŒì¼: <a href="${body.fileUrl}" target="_blank">ì—´ê¸°</a>`, false, true);
                    }
                });
            },
            error => {
                log("ì—°ê²° ì‹¤íŒ¨: " + error, true);
            }
        );
    }

    async function uploadFile() {
        const input = document.getElementById("fileInput");
        if (input.files.length === 0) return null;

        const formData = new FormData();
        formData.append("file", input.files[0]);

        try {
            const res = await fetch("http://localhost:8080/api/v1/chat/upload", {
                method: "POST",
                body: formData
            });

            if (!res.ok) throw new Error("íŒŒì¼ ì—…ë¡œë“œ ì‹¤íŒ¨");
            const fileUrl = await res.text();
            log("íŒŒì¼ ì—…ë¡œë“œ ì„±ê³µ: " + fileUrl);
            return fileUrl;
        } catch (e) {
            log(e.message, true);
            return null;
        }
    }

    async function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            log("ë¨¼ì € ì—°ê²°ì„ í•´ì£¼ì„¸ìš”.", true);
            return;
        }

        const chatId = document.getElementById("chatIdInput").value;
        const messageText = document.getElementById("messageInput").value;
        const fileUrl = await uploadFile();

        const payload = {
            chatId: chatId,
            message: messageText,
            fileUrl: fileUrl
        };

        stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(payload));

        log(`ë©”ì‹œì§€ ì „ì†¡ â†’ chatId: ${chatId}, message: ${messageText}, fileUrl: ${fileUrl}`);
    }
</script>
